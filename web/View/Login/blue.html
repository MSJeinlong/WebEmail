<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="auth.css">
	<script type="text/javascript">
	/**
	 * 检查登录用户的输入是否合法
	 */
	function checkSignIn() {
		var userName = form.userName.value;
		var password = form.passsword.value;
		alert(userName + ":" + password);
		var pattern = /[`~!@#$%^&*()_+<>?:"{},.\/;'[\]]/im;
		if (userName == "" || password == "") {
			alert("用户名或密码不能为空！");
			return false;
		} // 检查userName或password是否有特殊密码
		else if (pattern.test(userName) || pattern.test(password)) {
			alert("用户名或密码只能由字母和数字组成！")
			return false;
		}
		return true;
	}
	</script>
</head>

<body>
	<div class="lowin lowin-blue">
		<div class="lowin-brand">
			<img src="kodinger.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form name="form" action="" method="post" onsubmit="return checkSignIn()">
						<p>Sign in to continue</p>
						<div class="lowin-group">
							<label>Email <a href="#" class="login-back-link">Sign in?</a></label>
							<input type="email" autocomplete="email" name="userName" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>Password <a href="#" class="forgot-link">Forgot Password?</a></label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<!-- <button class="lowin-btn login-btn">
							Sign In
						</button>
 -->
 						<input type="submit" value="Sign In" class="lowin-btn login-btn">
						<div class="text-foot">
							Don't have an account? <a href="" class="register-link">Register</a>
						</div>
					</form>
				</div>
			</div>

			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form>
						<p>Let's create your account</p>
						<div class="lowin-group">
							<label>Name</label>
							<input type="text" name="name" autocomplete="name" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>Email</label>
							<input type="email" autocomplete="email" name="email" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>Password</label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn">
							Sign Up
						</button>

						<div class="text-foot">
							Already have an account? <a href="" class="login-link">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<footer class="lowin-footer">
			Design By <a href="http://fb.me/itskodinger">@itskodinger</a>
		</footer>
	</div>

	<script src="auth.js"></script>
	<script>
		Auth.init({
			login_url: '#login',
			forgot_url: '#forgot'
		});
	</script>
</body>
</html>
